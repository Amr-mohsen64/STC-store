<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button mat-dialog-close color="warn" class="me-2">
      Close
    </button>
    <button mat-raised-button color="primary" (click)="deleteProduct()">
      Delete
    </button>
  </div>
</div>
