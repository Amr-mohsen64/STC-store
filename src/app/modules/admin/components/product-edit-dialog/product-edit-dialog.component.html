<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="Product Category" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{
          category
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input
        matInput
        type="number"
        placeholder="Price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Description</mat-label>
      <textarea
        matInput
        placeholder="Description"
        rows="6"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Image URl</mat-label>
      <input matInput placeholder="Image URl" formControlName="image" />
    </mat-form-field>
  </form>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button mat-dialog-close color="warn" class="me-2">
      Close
    </button>
    <button mat-raised-button color="primary" (click)="onSaveProduct()">
      {{ productEditData ? "Update" : "Save" }}
    </button>
  </div>
</div>
