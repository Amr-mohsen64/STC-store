<div class="container">
  <div class="row mt-3">
    <div class="col-sm-3">
      <mat-form-field appearance="outline" matTooltip="Select category">
        <mat-label>Product Category</mat-label>
        <mat-select
          placeholder="Product Category"
          [(ngModel)]="selectedCategory"
          (selectionChange)="filterCategories()"
        >
          <mat-option
            *ngFor="let category of categories$ | async"
            [value]="category"
            >{{ category }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <section class="row" [@slideIn]>
    <div class="col-sm-6 col-md-3" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </section>
</div>
