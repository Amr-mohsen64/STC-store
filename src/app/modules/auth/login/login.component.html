<div class="container">
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <mat-card class="login-card p-3">
        <mat-card-header> <h1>Login</h1></mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input
                matInput
                placeholder="User Name"
                name="name"
                required
                ngModel
                [(ngModel)]="user.name"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                name="password"
                required
                ngModel
                [(ngModel)]="user.password"
              />
            </mat-form-field>
            <button
              [disabled]="userForm['invalid']"
              mat-raised-button
              color="primary"
            >
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
